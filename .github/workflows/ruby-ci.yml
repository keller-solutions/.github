name: Ruby CI

on:
  workflow_call:
    inputs:
      brakeman:
        description: "Run Brakeman security scan"
        required: false
        type: boolean
        default: true
      bundler-audit:
        description: "Run bundler-audit gem scan"
        required: false
        type: boolean
        default: true
      rubocop:
        description: "Run RuboCop linting"
        required: false
        type: boolean
        default: true
      importmap-audit:
        description: "Run importmap audit for JS dependencies"
        required: false
        type: boolean
        default: false

jobs:
  scan_ruby:
    name: Security Scan (Ruby)
    runs-on: ubuntu-latest
    if: inputs.brakeman || inputs.bundler-audit

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@09a7688d3b55cf0e976497ff046b70949eeaccfd # v1
        with:
          bundler-cache: true

      - name: Scan for common Rails security vulnerabilities using static analysis
        if: inputs.brakeman
        run: |
          rc=0
          bin/brakeman --no-pager || rc=$?
          if [ $rc -eq 5 ]; then
            echo "::warning::Brakeman is not the latest version. Consider updating."
            exit 0
          fi
          exit $rc

      - name: Scan for known security vulnerabilities in gems used
        if: inputs.bundler-audit
        run: |
          if [ -f bin/bundler-audit ]; then
            bin/bundler-audit
          else
            echo "::error::bin/bundler-audit not found. Add bundler-audit to your Gemfile or set bundler-audit: false."
            exit 1
          fi

  scan_js:
    name: Security Scan (JS)
    runs-on: ubuntu-latest
    if: inputs.importmap-audit

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@09a7688d3b55cf0e976497ff046b70949eeaccfd # v1
        with:
          bundler-cache: true

      - name: Scan for security vulnerabilities in JavaScript dependencies
        run: bin/importmap audit

  lint:
    name: Lint
    runs-on: ubuntu-latest
    if: inputs.rubocop
    env:
      RUBOCOP_CACHE_ROOT: tmp/rubocop

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@09a7688d3b55cf0e976497ff046b70949eeaccfd # v1
        with:
          bundler-cache: true

      - name: Prepare RuboCop cache
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
        env:
          DEPENDENCIES_HASH: ${{ hashFiles('.ruby-version', '**/.rubocop.yml', '**/.rubocop_todo.yml', 'Gemfile.lock') }}
        with:
          path: ${{ env.RUBOCOP_CACHE_ROOT }}
          key: rubocop-${{ runner.os }}-${{ env.DEPENDENCIES_HASH }}-${{ github.ref_name == github.event.repository.default_branch && github.run_id || 'default' }}
          restore-keys: |
            rubocop-${{ runner.os }}-${{ env.DEPENDENCIES_HASH }}-

      - name: Lint code for consistent style
        run: bin/rubocop -f github
